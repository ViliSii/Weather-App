<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS - ulkoasun tyylittelyä varten -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Ulkoisen CSS-tiedoston linkitys -->
  <link rel="stylesheet" href="styles.css">
  <!-- Flag-icon CSS lipputunnusten näyttämiseen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
</head>
<body class="light-theme">
  <!-- Kontaineri teemaa vaihtavalle napille -->
  <div class="container mt-4 ml-3">
    <button id="toggleThemeBtn" class="btn btn-secondary">Toggle Theme</button>
  </div>
  <!-- Sovelluksen otsikko -->
  <div class="container mt-0 text-center">
    <h1 id="weatherAppHeader" class="mt-0">Weather App</h1>
  </div>
  <!-- Käyttäjäsyötteen hakukenttä ja säädatan hakemispainike -->
  <div class="container text-center mt-4">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control mx-auto text-center" id="cityInput" placeholder="Enter city">
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-1">
      <div class="col-sm-6">
        <button id="fetchWeatherBtn" class="btn btn-primary">Fetch Weather</button>
      </div>
    </div>
    <!-- Säädatan näyttökenttä -->
    <div id="weatherContainer" class="mt-3 rounded p-3 animated-border" style="display: none;">
      <h2 class="text-center multicolored-text">Weather Details</h2>
      <div id="weatherDetails" class="d-flex flex-column align-items-center">
        <div id="flagIcon" class="flag-icon"></div>
        <p id="temperature" class="temperature">Temperature: <span id="temperatureValue">0</span>°C</p>
      </div>
    </div>
  </div>
  <!-- jQuery-kirjaston lataus -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Ulkoisen JavaScript-tiedoston linkitys -->
  <script src="script.js"></script>
</body>
</html>
